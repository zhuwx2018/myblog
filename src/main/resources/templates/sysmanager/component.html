<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="addUserDialog">
        <el-dialog width="30%" title="新增用户" :visible.sync="newUserVisible">
            <el-form :model="userAddForm" status-icon :rules="formRules" ref="userAddForm" label-width="100px" class="demo-ruleForm">
                <el-form-item label="用户 ID" prop="pass">
                    <el-input type="text" v-model="userAddForm.userid" auto-complete="off"></el-input>
                </el-form-item>
                <el-form-item label="用户密码" prop="pass">
                    <el-input type="password" v-model="userAddForm.password" auto-complete="off"></el-input>
                </el-form-item>
                <el-form-item label="确认密码" prop="checkPass">
                    <el-input type="password" v-model="userAddForm.checkPass" auto-complete="off"></el-input>
                </el-form-item>
                <el-form-item label="用户描述" prop="pass">
                    <el-input type="text" v-model="userAddForm.description" auto-complete="off"></el-input>
                </el-form-item>
                <el-form-item label="手机号码" prop="pass">
                    <el-input type="text" v-model="userAddForm.phone" auto-complete="off"></el-input>
                </el-form-item>

                <el-form-item>
                    <el-button type="primary" @click="submitForm('userAddForm')">提交</el-button>
                    <el-button @click="resetForm('userAddForm')">重置</el-button>
                </el-form-item>
            </el-form>
        </el-dialog>
    </div>
</body>
</html>
